        /* 自定义全局样式 */
        :root {
            --bg-image-light: url('https://pic.imgdb.cn/item/62bd5a9c1d64b07066153c1f.jpg');
            --bg-image-dark: url('https://pic.imgdb.cn/item/62bd50cc1d64b0706604e8d9.jpg');
            --bg-color-card: rgba(31, 41, 55, 0.5);
            --bg-color-card-hover: rgba(55, 65, 81, 0.7);
            --bg-color-glass: rgba(17, 24, 39, 0.5);
            --text-color-main: #d1d5db; /* gray-300 */
            --text-color-muted: #9ca3af; /* gray-400 */
            --text-color-heading: #ffffff;
            --text-color-subtitle: #e5e7eb; /* gray-200 */
        }

        html.light {
            --bg-color-card: rgba(255, 255, 255, 0.5);
            --bg-color-card-hover: rgba(255, 255, 255, 0.8);
            --bg-color-glass: rgba(255, 255, 255, 0.4);
            --text-color-main: #374151; /* gray-700 */
            --text-color-muted: #6b7280; /* gray-500 */
            --text-color-heading: #111827; /* gray-900 */
            --text-color-subtitle: #4b5563; /* gray-600 */
        }
        
        html {
            background-image: var(--bg-image-dark);
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            overflow-x: hidden;
            transition: background-image 0.5s ease;
        }

        html.light {
             background-image: var(--bg-image-light);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: transparent;
            color: var(--text-color-main);
            transition: color 0.3s ease;
        }
        
        #particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .glassmorphism {
            background: var(--bg-color-glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 1.25rem;
            transition: background-color 0.3s ease;
        }
        html.light .glassmorphism {
            border-color: rgba(0, 0, 0, 0.05);
        }


        .site-card {
            background-color: var(--bg-color-card);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, background-color 0.2s ease-in-out;
            border-radius: 0.5rem;
        }
        html.light .site-card {
            border-color: rgba(0, 0, 0, 0.08);
        }
        .site-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
            background-color: var(--bg-color-card-hover);
        }
        
        h1 { color: var(--text-color-heading); }
        #subtitle { color: var(--text-color-subtitle); }
        .site-card h3 { color: var(--text-color-heading); }
        .site-card p { color: var(--text-color-muted); }

        /* 模态框样式 */
        #addBookmarkModal {
            background-color: rgba(0, 0, 0, 0.5);
        }

                { category: '乱七八糟', title: 'Manubot', url: 'https://manubot.org/', description: '自动化、协作式的手稿撰写工具' },
                { category: '乱七八糟', title: 'Notion', url: 'https://www.notion.so/6fbd112c506f45ab8cd4ec01cc512ccb', description: '多合一的笔记、任务、知识库应用' },
                { category: '乱七八糟', title: '飞书', url: 'https://agrly6o4h6.feishu.cn/drive/home/', description: '一站式企业协作平台' },
                { category: '乱七八糟', title: '果壳er', url: 'https://xydh.fun/ucas', description: '面向国科大学子的导航' },
                { category: '乱七八糟', title: '米坛社区 BandBBS', url: 'https://www.bandbbs.cn/whats-new/resources/3804171/', description: '手机、科技爱好者社区' },
                { category: '乱七八糟', title: '猿分天空', url: 'https://yftk.fun/', description: '程序员的导航站' },
            ];


            // --- 全局变量和 DOM 引用 ---
            let sitesData = [];
            let currentCategory = '全部';
            let currentSearchTerm = '';
            
            const doc = document.documentElement;
            const themeToggle = document.getElementById('theme-toggle');
            const darkIcon = document.getElementById('theme-toggle-dark-icon');
            const lightIcon = document.getElementById('theme-toggle-light-icon');
            const searchInput = document.getElementById('searchInput');
            const categoryTabsContainer = document.getElementById('categoryTabs');
            const sitesGrid = document.getElementById('sitesGrid');
            const noResultsDiv = document.getElementById('noResults');
            const addBookmarkBtn = document.getElementById('addBookmarkBtn');
            const modal = document.getElementById('addBookmarkModal');
            const cancelBtn = document.getElementById('cancelBtn');
            const addBookmarkForm = document.getElementById('addBookmarkForm');
            const categoryDataList = document.getElementById('category-list');


            // --- 工具函数 ---
            const debounce = (func, delay) => {
                let timeoutId;
                return (...args) => {
                    clearTimeout(timeoutId);
                    timeoutId = setTimeout(() => func.apply(this, args), delay);
                };
            };
            
            const originalDeleteIconSVG = `<svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd"></path></svg>`;

            // --- 主题管理 ---
            const setupTheme = () => {
                const applyTheme = (theme) => {
                    if (theme === 'light') {
                        doc.classList.add('light');
                        darkIcon.classList.add('hidden');
                        lightIcon.classList.remove('hidden');
                    } else {
                        doc.classList.remove('light');
                        darkIcon.classList.remove('hidden');
                        lightIcon.classList.add('hidden');
                    }
                };

                const currentTheme = localStorage.getItem('theme') || 'dark';
                applyTheme(currentTheme);

                themeToggle.addEventListener('click', () => {
                    const newTheme = doc.classList.contains('light') ? 'dark' : 'light';
                    localStorage.setItem('theme', newTheme);
                    applyTheme(newTheme);
                });
            };


            // --- 书签数据管理 ---
            const setupBookmarks = () => {
                const savedSites = localStorage.getItem('sitesData');
                sitesData = savedSites ? JSON.parse(savedSites) : defaultSitesData;
                if (!savedSites || JSON.parse(savedSites).length === 0) {
                    localStorage.setItem('sitesData', JSON.stringify(sitesData));
                }
            };
            
            const saveBookmarks = () => {
                localStorage.setItem('sitesData', JSON.stringify(sitesData));
            };

            const deleteBookmark = (url) => {
                 sitesData = sitesData.filter(site => site.url !== url);
                 saveBookmarks();
                 renderAll();
            }

            // --- 渲染函数 ---
            const renderCard = (site) => {
                const domain = new URL(site.url).hostname;
                const iconUrl = `https://icon.horse/icon/${domain}`;
                const fallbackIcon = site.title.charAt(0).toUpperCase();
                const pinIcon = site.pinned ? '📌' : '🔖';

                const cardEl = document.createElement('div');
                cardEl.className = 'site-card p-4 relative';
                cardEl.innerHTML = `
                    <a href="${site.url}" target="_blank" rel="noopener noreferrer" class="block">
                        <div class="flex items-center mb-3">
                            <img data-src="${iconUrl}" 
                                 alt="${site.title} icon" 
                                 class="lazy w-8 h-8 rounded-md mr-3 bg-gray-700/50 object-contain flex-shrink-0"
                                 onerror="this.onerror=null; this.outerHTML='<div class=\\'w-8 h-8 rounded-md mr-3 bg-gray-700/50 flex items-center justify-center font-bold text-lg flex-shrink-0\\'>${fallbackIcon}</div>'">
                            <h3 class="font-semibold truncate">${pinIcon} ${site.title}</h3>
                        </div>
                        <p class="text-sm h-10 overflow-hidden text-ellipsis">${site.description || '...'}</p>
                    </a>
                    <button class="delete-btn absolute top-2 right-2 p-1 text-gray-400 hover:text-white transition-all duration-200 opacity-20 hover:opacity-100" title="删除书签" data-url="${site.url}" data-click-count="0">
                        ${originalDeleteIconSVG}
                    </button>
                `;
                return cardEl;
            };
            
            const renderGrid = (sites) => {
                sitesGrid.innerHTML = ''; 
                noResultsDiv.classList.toggle('hidden', sites.length > 0);
                
                const fragment = document.createDocumentFragment();
                sites.forEach(site => fragment.appendChild(renderCard(site)));
                sitesGrid.appendChild(fragment);

                setupLazyLoading();
            };

            const renderCategories = () => {
                const categories = ['全部', ...new Set(sitesData.map(s => s.category))];
                categoryTabsContainer.innerHTML = '';
                categories.forEach(category => {
                    const isActive = category === currentCategory;
                    const button = document.createElement('button');
                    button.textContent = category;
                    button.dataset.category = category;
                    button.className = `px-4 py-2 text-sm font-medium rounded-full transition-colors duration-200 whitespace-nowrap ${
                        isActive 
                        ? 'bg-blue-600 text-white shadow-md' 
                        : 'bg-gray-500/30 text-gray-200 hover:bg-gray-500/50'
                    }`;
                    button.addEventListener('click', () => {
                        currentCategory = category;
                        renderAll();
                    });
                    categoryTabsContainer.appendChild(button);
                });
                categoryDataList.innerHTML = '';
                [...new Set(sitesData.map(s => s.category))].forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat;
                    categoryDataList.appendChild(option);
                });
            };

            const filterAndRenderGrid = () => {
                let filteredSites = sitesData;
                if (currentCategory !== '全部') {
                    filteredSites = sitesData.filter(site => site.category === currentCategory);
                }
                if (currentSearchTerm) {
                    const term = currentSearchTerm.toLowerCase();
                    filteredSites = filteredSites.filter(site => 
                        site.title.toLowerCase().includes(term) || 
                        (site.description && site.description.toLowerCase().includes(term))
                    );
                }
                filteredSites.sort((a, b) => (b.pinned ? 1 : 0) - (a.pinned ? 1 : 0));
                renderGrid(filteredSites);
            };

            const renderAll = () => {
                renderCategories();
                filterAndRenderGrid();
            };
            
            // --- 功能初始化 ---
            const setupEventListeners = () => {
                // 重置删除按钮状态的辅助函数
                const resetDeleteButtons = (exceptButton = null) => {
                    document.querySelectorAll('.delete-btn.confirming').forEach(btn => {
                        if (btn !== exceptButton) {
                            btn.classList.remove('confirming', 'text-yellow-400', 'text-orange-500');
                            btn.dataset.clickCount = '0';
                            btn.title = '删除书签';
                        }
                    });
                };

                // 全局点击，用于重置删除确认
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.delete-btn')) {
                        resetDeleteButtons();
                    }
                });

                // 使用事件委托处理所有卡片上的点击
                sitesGrid.addEventListener('click', e => {
                    const deleteBtn = e.target.closest('.delete-btn');
                    if (deleteBtn) {
                        e.preventDefault();
                        resetDeleteButtons(deleteBtn); // 重置其他按钮

                        let clickCount = parseInt(deleteBtn.dataset.clickCount || '0', 10);
                        clickCount++;
                        deleteBtn.dataset.clickCount = clickCount;

                        if (clickCount === 1) {
                            deleteBtn.classList.add('confirming', 'text-yellow-400');
                            deleteBtn.title = '再按两次删除';
                        } else if (clickCount === 2) {
                            deleteBtn.classList.remove('text-yellow-400');
                            deleteBtn.classList.add('text-orange-500');
                            deleteBtn.title = '再按一次删除';
                        } else if (clickCount >= 3) {
                            const urlToDelete = deleteBtn.dataset.url;
                            deleteBookmark(urlToDelete);
                        }
                    }
                });

                searchInput.addEventListener('input', debounce(() => {
                    currentSearchTerm = searchInput.value.trim();
                    filterAndRenderGrid();
                }, 250));
            
                searchInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && searchInput.value.trim()) {
                        e.preventDefault();
                        window.open(`https://www.google.com/search?q=${encodeURIComponent(searchInput.value.trim())}`, '_blank');
                    }
                });

                addBookmarkBtn.addEventListener('click', () => modal.classList.replace('hidden', 'flex'));
                cancelBtn.addEventListener('click', () => modal.classList.replace('flex', 'hidden'));
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) modal.classList.replace('flex', 'hidden');
                });
                
                addBookmarkForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const newSite = {
                        title: document.getElementById('site-title').value,
                        url: document.getElementById('site-url').value,
                        description: document.getElementById('site-desc').value,
                        category: document.getElementById('site-category').value,
                        pinned: document.getElementById('site-pinned').checked,
                    };
                    sitesData.unshift(newSite);
                    saveBookmarks();
                    renderAll();
                    modal.classList.replace('flex', 'hidden');
                    addBookmarkForm.reset();
                });
            };

            const setupLazyLoading = () => {
                const lazyImages = document.querySelectorAll('.lazy');
                const observer = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            img.src = img.dataset.src;
                            img.classList.remove('lazy');
                            observer.unobserve(img);
                        }
                    });
                }, { rootMargin: '0px 0px 200px 0px' });
                lazyImages.forEach(img => observer.observe(img));
            };
            
            // --- 动画设置 ---
            const setupAnimation = () => {
                const canvas = document.getElementById('particleCanvas');
                const ctx = canvas.getContext('2d');
                let animationFrameId;
                let particlesArray = [];

                const resizeCanvas = () => {
                    cancelAnimationFrame(animationFrameId);
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                    initParticles(); 
                    animateParticles();
                };
                window.addEventListener('resize', resizeCanvas);

                class Bubble {
                    constructor() {
                        this.x = Math.random() * canvas.width;
                        this.y = canvas.height + Math.random() * 100;
                        this.radius = Math.random() * 8 + 2;
                        this.speedY = Math.random() * 1.5 + 0.5;
                        this.speedX = Math.random() * 2 - 1;
                    }
                    update() {
                        this.y -= this.speedY;
                        this.x += this.speedX;
                        if (this.y < -this.radius) {
                            this.y = canvas.height + this.radius;
                            this.x = Math.random() * canvas.width;
                        }
                    }
                    draw() {
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.15)';
                        ctx.fill();
                        ctx.strokeStyle = 'rgba(255, 255, 255, 0.25)';
                        ctx.stroke();
                    }
                }
            
                function initParticles() {
                    particlesArray = [];
                    let numberOfParticles = (canvas.width * canvas.height) / 18000;
                    if (numberOfParticles > 40) numberOfParticles = 40;
                    for (let i = 0; i < numberOfParticles; i++) {
                        particlesArray.push(new Bubble());
                    }
                }
            
                function animateParticles() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    for (let i = 0; i < particlesArray.length; i++) {
                        particlesArray[i].update();
                        particlesArray[i].draw();
                    }
                    animationFrameId = requestAnimationFrame(animateParticles);
                }
            
                resizeCanvas();
            };
            
            // --- 应用启动 ---
            setupTheme();
            setupBookmarks();
            renderAll();
            setupEventListeners();
            setupAnimation();
        });
    </script>
</body>
