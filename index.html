<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的导航站 - 粒子版</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Google Fonts 的 Inter 字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* 自定义全局样式 */
        html {
            /* 深邃的渐变背景 */
            background: #0f0c29; 
            background: -webkit-linear-gradient(to right, #24243e, #302b63, #0f0c29);
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            overflow-x: hidden; /* 防止横向滚动 */
        }
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: transparent; /* 使 body 背景透明 */
        }
        
        /* 粒子画布样式 */
        #particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* 置于所有内容之后 */
        }

        /* 自定义滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(31, 41, 55, 0.3); 
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(75, 85, 99, 0.7);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(107, 114, 128, 0.8);
        }

        /* 玻璃拟态效果 for a container */
        .glassmorphism {
            background: rgba(31, 41, 55, 0.4); /* 半透明背景 */
            backdrop-filter: blur(10px); /* 高斯模糊 */
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1); /* 细微边框 */
            border-radius: 1rem; /* 圆角 */
            padding: 1rem;
        }

        /* 卡片样式和动效 */
        .site-card {
            background-color: rgba(31, 41, 55, 0.5); /* 半透明卡片背景 */
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, background-color 0.2s ease-in-out;
            border-radius: 0.5rem; /* 确保卡片有圆角 */
        }
        .site-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
            background-color: rgba(55, 65, 81, 0.7); /* 悬停时更亮一点 */
        }
    </style>
</head>
<body class="text-gray-300">

    <!-- 粒子动画画布 -->
    <canvas id="particleCanvas"></canvas>

    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 relative z-10">

        <!-- 头部：Logo 和搜索框 -->
        <header class="text-center mb-12">
            <h1 class="text-4xl sm:text-5xl font-bold text-white mb-4">
                🚀 我的导航站
            </h1>
            <p class="text-gray-400 mb-8">一个简洁、高效的个人网站导航</p>
            <div class="max-w-2xl mx-auto">
                <input 
                    type="search" 
                    id="searchInput" 
                    placeholder="搜索网站名称或描述..."
                    class="w-full px-5 py-3 bg-gray-800/50 border border-gray-700 rounded-full text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300"
                >
            </div>
        </header>

        <main>
            <!-- 分类标签 (应用玻璃拟态效果) -->
            <nav class="flex justify-center flex-wrap gap-2 sm:gap-4 mb-10 glassmorphism" id="categoryTabs">
                <!-- 分类标签将由 JS 动态生成 -->
            </nav>

            <!-- 网站卡片网格 -->
            <div id="sitesGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                <!-- 网站卡片将由 JS 动态生成 -->
            </div>
             <div id="noResults" class="text-center py-12 text-gray-500 hidden">
                <p class="text-2xl">😅</p>
                <p class="mt-2">没有找到匹配的网站</p>
            </div>
        </main>
        
        <!-- 页脚 -->
        <footer class="text-center mt-16 text-gray-500 text-sm">
            <p>&copy; 2025 我的导航站. All Rights Reserved.</p>
        </footer>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- 粒子动画脚本 ---
            const canvas = document.getElementById('particleCanvas');
            const ctx = canvas.getContext('2d');
            let particlesArray = [];

            // 设置画布尺寸
            const resizeCanvas = () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            };
            resizeCanvas();

            window.addEventListener('resize', resizeCanvas);

            // 粒子类
            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 2 + 1;
                    this.speedX = Math.random() * 1 - 0.5;
                    this.speedY = Math.random() * 1 - 0.5;
                }
                update() {
                    if (this.x > canvas.width || this.x < 0) this.speedX = -this.speedX;
                    if (this.y > canvas.height || this.y < 0) this.speedY = -this.speedY;
                    this.x += this.speedX;
                    this.y += this.speedY;
                }
                draw() {
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            // 初始化粒子
            const initParticles = () => {
                particlesArray = [];
                const numberOfParticles = (canvas.width * canvas.height) / 9000;
                for (let i = 0; i < numberOfParticles; i++) {
                    particlesArray.push(new Particle());
                }
            };
            initParticles();

            // 动画循环
            const animateParticles = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < particlesArray.length; i++) {
                    particlesArray[i].update();
                    particlesArray[i].draw();
                }
                requestAnimationFrame(animateParticles);
            };
            animateParticles();
            // --- 粒子动画脚本结束 ---


            // --- 导航站核心脚本 ---
            const sitesData = [
                { category: 'AI 工具', title: 'ChatGPT', url: 'https://chat.openai.com/', description: 'OpenAI 出品的强大通用语言模型。' },
                { category: 'AI 工具', title: 'Midjourney', url: 'https://www.midjourney.com/', description: '一个优秀的 AI 绘画和图像生成服务。' },
                { category: '宝藏网站', title: 'Product Hunt', url: 'https://www.producthunt.com/', description: '发现最新最酷的互联网产品。' },
                { category: '图片与视频', title: 'Pexels', url: 'https://www.pexels.com/', description: '提供海量免费可商用的高清图片。' },
                { category: '设计与创意', title: 'Figma', url: 'https://www.figma.com/', description: '一个基于云端的协作式 UI 设计工具。' },
                { category: '编程与开发', title: 'GitHub', url: 'https://github.com/', description: '面向开源及私有软件项目的托管平台。' },
            ];

            const searchInput = document.getElementById('searchInput');
            const categoryTabsContainer = document.getElementById('categoryTabs');
            const sitesGrid = document.getElementById('sitesGrid');
            const noResultsDiv = document.getElementById('noResults');

            let currentCategory = '全部';
            let currentSearchTerm = '';

            const renderCards = (sites) => {
                sitesGrid.innerHTML = ''; 
                if (sites.length === 0) {
                    noResultsDiv.classList.remove('hidden');
                } else {
                    noResultsDiv.classList.add('hidden');
                }
                sites.forEach(site => {
                    const domain = new URL(site.url).hostname;
                    const iconUrl = `https://www.google.com/s2/favicons?domain=${domain}&sz=64`;
                    const fallbackIcon = site.title.charAt(0).toUpperCase();

                    const card = `
                        <a href="${site.url}" target="_blank" rel="noopener noreferrer" class="site-card block p-4">
                            <div class="flex items-center mb-3">
                                <img src="${iconUrl}" 
                                     alt="${site.title} icon" 
                                     class="w-8 h-8 rounded-md mr-3 bg-gray-700/50 object-contain"
                                     onerror="this.onerror=null; this.replaceWith(document.createElement('div')).innerHTML='<div class=\\'w-8 h-8 rounded-md mr-3 bg-gray-700/50 flex items-center justify-center font-bold text-lg\\'>${fallbackIcon}</div>'">
                                <h3 class="text-white font-semibold truncate">${site.title}</h3>
                            </div>
                            <p class="text-gray-400 text-sm h-10 overflow-hidden">${site.description}</p>
                        </a>
                    `;
                    sitesGrid.innerHTML += card;
                });
            };

            const renderCategories = () => {
                const categories = ['全部', ...new Set(sitesData.map(s => s.category))];
                categoryTabsContainer.innerHTML = '';
                categories.forEach(category => {
                    const isActive = category === currentCategory;
                    const button = document.createElement('button');
                    button.textContent = category;
                    button.dataset.category = category;
                    button.className = `px-4 py-2 text-sm font-medium rounded-full transition-colors duration-200 ${
                        isActive 
                        ? 'bg-blue-600 text-white shadow-md' 
                        : 'bg-transparent text-gray-300 hover:bg-white/10'
                    }`;
                    categoryTabsContainer.appendChild(button);
                });
            };

            const filterAndRender = () => {
                let filteredSites = sitesData;
                if (currentCategory !== '全部') {
                    filteredSites = sitesData.filter(site => site.category === currentCategory);
                }
                if (currentSearchTerm) {
                    const lowerCaseSearchTerm = currentSearchTerm.toLowerCase();
                    filteredSites = filteredSites.filter(site => 
                        site.title.toLowerCase().includes(lowerCaseSearchTerm) || 
                        site.description.toLowerCase().includes(lowerCaseSearchTerm)
                    );
                }
                renderCards(filteredSites);
            };

            searchInput.addEventListener('input', (e) => {
                currentSearchTerm = e.target.value.trim();
                filterAndRender();
            });

            categoryTabsContainer.addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON') {
                    currentCategory = e.target.dataset.category;
                    renderCategories();
                    filterAndRender();
                }
            });
            
            renderCategories();
            filterAndRender();
        });
    </script>
</body>
</html>
